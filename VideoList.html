<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">
    <title>Video List</title>
</head>
<body>
    <section class="video-list-container">
      <div class="video-container">
      <div class="main-video">
        <div class="video">
          
          <video src="./video/video-1.mp4" controls muted autoplay></video>
          <h3 class="title">First Video</h3>
        </div>
          
      </div>
      <div class="videolist">
        <div class="vid active">
 <video src="./video/video-1.mp4" poster="./video/DSC.jpg" muted ></video>
          <h3 class="title">First Video</h3>
        </div>
        <div class="vid">
          <video src="./video/video-2.mp4" poster="./video/DSC.jpg" muted></video>
           
          <h3 class="title">second Video</h3>
        </div>
<div class="vid">
  <video src="./video/video-3.mp4"poster="./video/DSC.jpg" muted></video>
  
          <h3 class="title">third Video</h3>
          
        </div>
<div class="vid">
           <iframe src="https://www.youtube.com/embed/z3Y5gJWmVVU?si=M6gVIJgl0hVXapIX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <h3 class="title">Fourth Video</h3>
        </div>
<div class="vid">
           <iframe src="https://www.youtube.com/embed/z3Y5gJWmVVU?si=M6gVIJgl0hVXapIX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <h3 class="title">Fifth Video</h3>
        </div>
      </div>
      </div>
    </section>
    <script>
      let listVideo = document.querySelectorAll('.videolist .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listVideo.forEach(video =>{
  video.onclick = () =>{
    listVideo.forEach(vid => vid.classList.remove('active'));
    video.classList.add('active');
    if(video.classList.contains('active')){
      let src = video.children[0].getAttribute('src');
      mainVideo.src = src;
      let text = video.children[1].innerHTML;
      title.innerHTML = text;
    };
  };
});
    </script>
</body>
</html>
